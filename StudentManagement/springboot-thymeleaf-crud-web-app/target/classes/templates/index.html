<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="" th:href="@{/css/mystyle.css}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">
<img src="" th:src="@{/images/images.jpg}" alt=""/>
<h1>Student List</h1>
<a th:href= "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student</a>

<table border="1" class="table table-striped table responsive-md">
<thead>
<tr>
<th> Student First Name </th>
<th> Student Last Name </th>
<th> Student Email </th>
<th> Actions </th>
</tr>
</thead>
<tbody>
<tr th:each="student : ${listStudents}">
<td th:text="${student.firstName}"></td>
<td th:text="${student.lastName}"></td>
<td th:text="${student.email}"></td>
<td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
	 <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a> </td>

</tbody>
</table>
</div>

</body>
</html>
